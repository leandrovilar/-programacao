<!-- O DOM (Document Object Model) em JavaScript é uma interface de programação para documentos HTML, XML e XHTML. Ele representa a estrutura do documento como uma árvore de objetos, onde cada nó da árvore representa parte do documento (como elementos HTML, atributos e texto). O DOM fornece métodos e propriedades que permitem manipular dinamicamente a estrutura, o estilo e o conteúdo de um documento, permitindo que os desenvolvedores criem páginas da web interativas e dinâmicas.

Basicamente, o DOM permite que os scripts do lado do cliente, como JavaScript, acessem e modifiquem os elementos, atributos e estilos de uma página web, tornando possível criar interações como adicionar ou remover elementos, alterar o conteúdo de texto, modificar estilos CSS, lidar com eventos do usuário e muito mais. -->
